<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c1c9dd;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table th, table td {
      padding: 6px;
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 5px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
    }
    .add-btn {
      background: #3b82f6;
      color: white;
      width: 100%;
    }
    .calc-btn {
      background: #10b981;
      color: white;
      width: 100%;
    }
    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> Ken GPA Calculator</h2>
    <form id="gpaForm">
      <table id="courseTable">
        <tr>
          <th>Course</th>
          <th>Grade</th>
          <th>Credits</th>
        </tr>
        <tr>
          <td><input type="text" placeholder="Math"></td>
          <td>
            <select>
              <option value="4">A</option>
              <option value="3.5">B+</option>
              <option value="3">B</option>
              <option value="2.5">C+</option>
              <option value="2">C</option>
              <option value="1">D</option>
              <option value="0">F</option>
            </select>
          </td>
          <td><input type="number" min="1" value="3"></td>
        </tr>
      </table>
      <button type="button" class="add-btn" onclick="addRow()">+ Ongeza Somo</button>
      <button type="button" class="calc-btn" onclick="calculateGPA()">Hesabu GPA</button>
    </form>
    <div class="result" id="result">GPA: 0.00</div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("courseTable");
      const row = table.insertRow(-1);

      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);

      cell1.innerHTML = '<input type="text" placeholder="Course">';
      cell2.innerHTML = `
        <select>
          <option value="4">A</option>
          <option value="3.5">B+</option>
          <option value="3">B</option>
          <option value="2.5">C+</option>
          <option value="2">C</option>
          <option value="1">D</option>
          <option value="0">F</option>
        </select>`;
      cell3.innerHTML = '<input type="number" min="1" value="3">';
    }

    function calculateGPA() {
      const table = document.getElementById("courseTable");
      let totalPoints = 0;
      let totalCredits = 0;

      for (let i = 1; i < table.rows.length; i++) {
        const grade = parseFloat(table.rows[i].cells[1].querySelector("select").value);
        const credits = parseFloat(table.rows[i].cells[2].querySelector("input").value);

        totalPoints += grade * credits;
        totalCredits += credits;
      }

      let gpa = totalPoints / totalCredits;
      if (isNaN(gpa)) gpa = 0;

      document.getElementById("result").innerText = "GPA: " + gpa.toFixed(2);
    }
  </script>
</body>
</html>
